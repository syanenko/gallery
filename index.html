  <dialog id="preview" style="background-color:#FDFFD5">

  </dialog>

  <script type="module" src="./viewScreen.js"></script>
  <script>
    fetch("/header.html")
      .then(response => {
        return response.text()
      }).then(data => {
        document.getElementById('header').innerHTML = data;
      });

    function about()
    {
      document.getElementById("about").showModal();
    }

    // View
    function view(name, scene, projection)
    {
      // TODO: Display on return
      document.getElementById("menu").style.display="none";
      if(scene)
        window.viewScene(name);
      else
        window.viewScreen(name, projection);
    }
  </script>
